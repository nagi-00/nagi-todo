<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ğ : á´›á´á´…á´</title>
  <!-- íŒŒë¹„ì½˜ ì ìš© -->
  <link rel="icon" href="./favi.ico" type="image/x-icon" />

  <!-- ì‚¬ìš©ì ì •ì˜ í°íŠ¸ ì‚¬ìš© -->
  <style>
    @font-face {
      font-family: 'HJSS';
      src: url('./HJSS.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'HJSS', sans-serif;
      background: #f5f5f5;
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    /* í• ì¼ í¸ì§‘/ì‚­ì œ ë²„íŠ¼ ìµœì†Œ ìŠ¤íƒ€ì¼ */
    .edit-delete-btn {
      font-size: 0.75rem;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React, ReactDOM, Babel (CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase (v9 compat) - Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>

  <script type="text/babel">
    // 1) Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyAa-8IWlzzPflkV6Iqzunha5TCnMXclTns",
      authDomain: "nagi-todo.firebaseapp.com",
      databaseURL: "https://nagi-todo-default-rtdb.firebaseio.com/",
      projectId: "nagi-todo",
      storageBucket: "nagi-todo.firebasestorage.app",
      messagingSenderId: "923414063910",
      appId: "1:923414063910:web:e09c59bc3cc72a19686fe7"
    };

    // 2) Firebase ì´ˆê¸°í™”
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 3) App ì»´í¬ë„ŒíŠ¸
    function App() {
      // ìƒíƒœë“¤
      const [text, setText] = React.useState('');
      const [categoryText, setCategoryText] = React.useState('');
      const [selectedDate, setSelectedDate] = React.useState(new Date());
      const [showSidebar, setShowSidebar] = React.useState(true);
      const [allTodos, setAllTodos] = React.useState({});
      const [accentColor, setAccentColor] = React.useState('#3B82F6');
      const [draggedItem, setDraggedItem] = React.useState(null);
      const [draggedOverItem, setDraggedOverItem] = React.useState(null);

      // Edit ëª¨ë“œ ì—¬ë¶€
      const [editMode, setEditMode] = React.useState(false);

      // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ accentColor ë¡œë“œ
      React.useEffect(() => {
        const savedColor = localStorage.getItem('accentColor');
        if (savedColor) {
          setAccentColor(savedColor);
        }
      }, []);

      // accentColorê°€ ë°”ë€” ë•Œë§ˆë‹¤ ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
      React.useEffect(() => {
        localStorage.setItem('accentColor', accentColor);
      }, [accentColor]);

      const bulletStates = ['â˜', 'â˜‘', 'â˜’'];
      const dateKey = selectedDate.toISOString().split('T')[0];
      const items = allTodos[dateKey] || [];

      // ë‹¬ë ¥ ê³„ì‚°
      const daysInMonth = new Date(
        selectedDate.getFullYear(),
        selectedDate.getMonth() + 1,
        0
      ).getDate();
      const firstDay = new Date(
        selectedDate.getFullYear(),
        selectedDate.getMonth(),
        1
      ).getDay();

      // ì´ì „/ë‹¤ìŒ ë‹¬ ì´ë™
      function handlePrevMonth() {
        setSelectedDate((prev) => {
          const newDate = new Date(prev.getFullYear(), prev.getMonth() - 1, 1);
          return newDate;
        });
      }
      function handleNextMonth() {
        setSelectedDate((prev) => {
          const newDate = new Date(prev.getFullYear(), prev.getMonth() + 1, 1);
          return newDate;
        });
      }

      // ë‹¬ë ¥ ë°ì´í„° ì‹¤ì‹œê°„ êµ¬ë…
      React.useEffect(() => {
        const todosRef = database.ref('todos/' + dateKey);
        const onValueChange = todosRef.on('value', (snapshot) => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            setAllTodos((prev) => ({
              ...prev,
              [dateKey]: data
            }));
          } else {
            // í•´ë‹¹ ë‚ ì§œì— ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ë¹ˆ ë°°ì—´ë¡œ
            setAllTodos((prev) => ({
              ...prev,
              [dateKey]: []
            }));
          }
        });
        return () => todosRef.off('value', onValueChange);
      }, [dateKey]);

      // local + Firebase ë™ì‹œ ì—…ë°ì´íŠ¸
      const updateAllTodos = (updater) => {
        setAllTodos((prev) => {
          const newAll = typeof updater === 'function' ? updater(prev) : updater;
          database
            .ref('todos/' + dateKey)
            .set(newAll[dateKey])
            .catch((err) => console.error('DB write error:', err));
          return newAll;
        });
      };

      // ìƒˆ í•­ëª© ì¶”ê°€
      function handleKeyDown(event, type) {
        if (event.key === 'Enter') {
          event.preventDefault();
          if (type === 'todo' && text.trim()) {
            updateAllTodos((prev) => ({
              ...prev,
              [dateKey]: [
                ...(prev[dateKey] || []),
                { type: 'todo', text: text.trim(), state: 0 }
              ]
            }));
            setText('');
          } else if (type === 'category' && categoryText.trim()) {
            updateAllTodos((prev) => ({
              ...prev,
              [dateKey]: [
                ...(prev[dateKey] || []),
                { type: 'category', text: categoryText.trim() }
              ]
            }));
            setCategoryText('');
          }
        }
      }

      function addDivider() {
        updateAllTodos((prev) => ({
          ...prev,
          [dateKey]: [...(prev[dateKey] || []), { type: 'divider' }]
        }));
      }

      // Todo ì²´í¬ë°•ìŠ¤ í† ê¸€
      function toggleState(index) {
        updateAllTodos((prev) => ({
          ...prev,
          [dateKey]: prev[dateKey].map((item, i) =>
            i === index && item.type === 'todo'
              ? { ...item, state: (item.state + 1) % bulletStates.length }
              : item
          )
        }));
      }

      // ì‚­ì œ
      function deleteItem(index) {
        updateAllTodos((prev) => ({
          ...prev,
          [dateKey]: prev[dateKey].filter((_, i) => i !== index)
        }));
      }

      // í¸ì§‘(ìˆ˜ì •)
      function editItem(index) {
        // promptë¡œ í…ìŠ¤íŠ¸ ìˆ˜ì •
        const item = items[index];
        if (!item) return;
        const newText = prompt('Edit text:', item.text);
        if (newText !== null && newText.trim()) {
          updateAllTodos((prev) => {
            const newItems = [...prev[dateKey]];
            newItems[index] = { ...newItems[index], text: newText.trim() };
            return { ...prev, [dateKey]: newItems };
          });
        }
      }

      // í…ìŠ¤íŠ¸ íŒŒì¼ë¡œ ë‚´ë³´ë‚´ê¸°
      function exportToText() {
        const title = selectedDate.toLocaleDateString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        let content = `${title}\n\n`;
        items.forEach((item) => {
          if (item.type === 'divider') {
            content += '-------------------\n';
          } else if (item.type === 'category') {
            content += `\n${item.text}\n`;
          } else {
            content += `${bulletStates[item.state]} ${item.text}\n`;
          }
        });

        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `todos-${dateKey}.txt`;
        link.click();
        URL.revokeObjectURL(url);
      }

      // í•´ë‹¹ ë‚ ì§œì— í•  ì¼ ìˆëŠ”ì§€ ì²´í¬
      const hasTodos = (date) => {
        const key = date.toISOString().split('T')[0];
        return allTodos[key] && allTodos[key].length > 0;
      };

      // ë“œë˜ê·¸ì•¤ë“œë¡­ (editModeì¼ ë•Œë§Œ í™œì„±í™”)
      function handleDragStart(e, index) {
        if (!editMode) return;
        setDraggedItem(index);
        e.currentTarget.style.opacity = '0.4';
      }
      function handleDragEnd(e) {
        if (!editMode) return;
        e.currentTarget.style.opacity = '1';
        setDraggedItem(null);
        setDraggedOverItem(null);
      }
      function handleDragOver(e, index) {
        if (!editMode) return;
        e.preventDefault();
        setDraggedOverItem(index);
      }
      function handleDrop(e, index) {
        if (!editMode) return;
        e.preventDefault();
        const itemsCopy = [...items];
        const draggedItemContent = itemsCopy[draggedItem];
        itemsCopy.splice(draggedItem, 1);
        itemsCopy.splice(index, 0, draggedItemContent);

        updateAllTodos((prev) => ({
          ...prev,
          [dateKey]: itemsCopy
        }));

        setDraggedItem(null);
        setDraggedOverItem(null);
      }

      return (
        <div style={{ minHeight: '100vh', display: 'flex' }}>
          {/* ëª¨ë°”ì¼ìš© ì‚¬ì´ë“œë°” í† ê¸€ ë²„íŠ¼ */}
          <button
            onClick={() => setShowSidebar(!showSidebar)}
            style={{
              position: 'fixed',
              left: '1rem',
              top: '1rem',
              zIndex: 10,
              background: '#fff',
              padding: '0.5rem',
              borderRadius: '9999px',
              boxShadow: '0 2px 5px rgba(0,0,0,0.1)',
              cursor: 'pointer'
            }}
            className="md:hidden"
          >
            {showSidebar ? 'â†' : 'â†’'}
          </button>

          {/* ì‚¬ì´ë“œë°” */}
          <div
            style={{
              position: 'fixed',
              left: 0,
              top: 0,
              bottom: 0,
              width: '16rem',
              background: '#fff',
              boxShadow: '0 2px 5px rgba(0,0,0,0.1)',
              zIndex: 20,
              overflow: 'visible',
              transform: showSidebar ? 'translateX(0)' : 'translateX(-100%)',
              transition: 'transform 0.3s ease-in-out'
            }}
            className="md:translate-x-0"
          >
            <div style={{ padding: '1rem' }}>
              {/* ë…„/ì›” í‘œì‹œ */}
              <h2
                style={{
                  fontWeight: 'bold',
                  whiteSpace: 'pre-line',
                  textAlign: 'center',
                  marginBottom: '1rem'
                }}
              >
                {selectedDate.toLocaleString('en-US', { year: 'numeric' })}
                {'\n'}
                {selectedDate.toLocaleString('en-US', { month: 'long' })}
              </h2>

              {/* accentColor ì„ íƒ (ë‹¬ë ¥ ìƒë‹¨ ì¤‘ì•™) */}
              <div
                style={{
                  display: 'flex',
                  justifyContent: 'center',
                  marginBottom: '1rem'
                }}
              >
                <input
                  type="color"
                  value={accentColor}
                  onChange={(e) => setAccentColor(e.target.value)}
                  style={{
                    width: '1.5rem',
                    height: '1.5rem',
                    borderRadius: '9999px',
                    cursor: 'pointer'
                  }}
                  title="Select accent color"
                />
              </div>

              {/* ë‹¬ë ¥ (ìš”ì¼ í—¤ë”) */}
              <div
                style={{
                  display: 'grid',
                  gridTemplateColumns: 'repeat(7, 1fr)',
                  gap: '0.25rem',
                  fontSize: '0.875rem'
                }}
              >
                {['S', 'M', 'T', 'W', 'T', 'F', 'S'].map((d) => (
                  <div
                    key={d}
                    style={{ textAlign: 'center', fontWeight: '500', color: '#666' }}
                  >
                    {d}
                  </div>
                ))}
                {Array(firstDay)
                  .fill(null)
                  .map((_, i) => (
                    <div key={`empty-${i}`} />
                  ))}
                {Array.from({ length: daysInMonth }, (_, i) => {
                  const date = new Date(
                    selectedDate.getFullYear(),
                    selectedDate.getMonth(),
                    i + 1
                  );
                  const isSelected = date.toDateString() === selectedDate.toDateString();
                  const isToday = date.toDateString() === new Date().toDateString();
                  const hasItemsVar = hasTodos(date);

                  return (
                    <button
                      key={i}
                      onClick={() => {
                        setSelectedDate(date);
                        if (window.innerWidth < 768) setShowSidebar(false);
                      }}
                      style={{
                        width: '1.8rem',
                        height: '1.8rem',
                        margin: '0 auto',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        border:
                          isToday && !isSelected ? '1px solid #ccc' : 'none',
                        backgroundColor: isSelected ? accentColor : 'transparent',
                        color: isSelected ? '#fff' : '#000',
                        borderRadius: '9999px',
                        transition: 'background-color 0.2s',
                        position: 'relative',
                        cursor: 'pointer'
                      }}
                    >
                      <span>{i + 1}</span>
                      {hasItemsVar && (
                        <span
                          style={{
                            fontSize: '0.75rem',
                            color: isSelected ? '#fff' : accentColor,
                            position: 'absolute',
                            bottom: '-0.3rem'
                          }}
                        >
                          â€¢
                        </span>
                      )}
                    </button>
                  );
                })}
              </div>

              {/* â† â†’ ë²„íŠ¼ (ì‚¬ì´ë“œë°” í•˜ë‹¨) */}
              <div
                style={{
                  display: 'flex',
                  justifyContent: 'space-between',
                  marginTop: '1rem'
                }}
              >
                <button
                  onClick={handlePrevMonth}
                  style={{
                    background: '#f0f0f0',
                    border: 'none',
                    padding: '0.25rem 0.5rem',
                    cursor: 'pointer',
                    borderRadius: '0.25rem'
                  }}
                >
                  â†
                </button>
                <button
                  onClick={handleNextMonth}
                  style={{
                    background: '#f0f0f0',
                    border: 'none',
                    padding: '0.25rem 0.5rem',
                    cursor: 'pointer',
                    borderRadius: '0.25rem'
                  }}
                >
                  â†’
                </button>
              </div>
            </div>
          </div>

          {/* ë©”ì¸ ì»¨í…ì¸  ì˜ì—­ */}
          <div
            style={{
              flex: 1,
              padding: '1rem',
              transition: 'margin-left 0.3s',
              marginLeft: showSidebar ? '16rem' : '0'
            }}
          >
            <div
              style={{
                maxWidth: '42rem',
                margin: '0 auto',
                background: '#fff',
                borderRadius: '0.5rem',
                boxShadow: '0 2px 5px rgba(0,0,0,0.1)',
                padding: '1.5rem'
              }}
            >
              <h2
                style={{
                  fontSize: '1.25rem',
                  fontWeight: 'bold',
                  marginBottom: '1rem'
                }}
              >
                {selectedDate.toLocaleDateString('en-US', {
                  weekday: 'long',
                  year: 'numeric',
                  month: 'long',
                  day: 'numeric'
                })}
              </h2>

              {/* Add a task, Divider, Categoryë¥¼ í•˜ë‚˜ì˜ gridë¡œ ë¬¶ì–´ í­ ì •ë ¬ */}
              <div
                style={{
                  display: 'grid',
                  gridTemplateColumns: 'auto 1fr',
                  columnGap: '0.5rem',
                  rowGap: '0.75rem'
                }}
              >
                {/* ì²« ë²ˆì§¸ ì¤„: Add a Taskê°€ ë‘ ì¹¸ ì „ì²´ë¥¼ ì°¨ì§€ */}
                <input
                  type="text"
                  value={text}
                  onChange={(e) => setText(e.target.value)}
                  onKeyDown={(e) => handleKeyDown(e, 'todo')}
                  placeholder="Add a task..."
                  style={{
                    gridColumn: '1 / 3',
                    border: '1px solid #ccc',
                    padding: '0.5rem',
                    borderRadius: '0.25rem',
                    width: '100%'
                  }}
                />

                {/* ë‘ ë²ˆì§¸ ì¤„: Add Divider / Add category */}
                <button
                  onClick={addDivider}
                  style={{
                    padding: '0.5rem 0.75rem',
                    fontSize: '0.875rem',
                    background: '#f0f0f0',
                    border: 'none',
                    borderRadius: '0.25rem',
                    cursor: 'pointer'
                  }}
                >
                  Add Divider
                </button>
                <input
                  type="text"
                  value={categoryText}
                  onChange={(e) => setCategoryText(e.target.value)}
                  onKeyDown={(e) => handleKeyDown(e, 'category')}
                  placeholder="Add category..."
                  style={{
                    border: '1px solid #ccc',
                    padding: '0.25rem',
                    borderRadius: '0.25rem',
                    fontSize: '0.875rem'
                  }}
                />
              </div>

              {/* í•  ì¼ ëª©ë¡ */}
              <div style={{ marginTop: '1rem', display: 'flex', flexDirection: 'column', gap: '0.5rem' }}>
                {items.map((item, index) => {
                  // í¸ì§‘ ëª¨ë“œì¼ ë•Œë§Œ DnD ì´ë²¤íŠ¸ë¥¼ ë¶€ì—¬
                  const dndProps = editMode
                    ? {
                        draggable: true,
                        onDragStart: (e) => handleDragStart(e, index),
                        onDragEnd: handleDragEnd,
                        onDragOver: (e) => handleDragOver(e, index),
                        onDrop: (e) => handleDrop(e, index)
                      }
                    : {};

                  if (item.type === 'divider') {
                    return (
                      <div
                        key={index}
                        style={{
                          position: 'relative',
                          borderTop:
                            editMode && draggedOverItem === index
                              ? `2px solid ${accentColor}`
                              : 'none',
                          margin: '0.5rem 0'
                        }}
                        {...dndProps}
                      >
                        <hr
                          style={{
                            borderTop: `1px solid ${accentColor}`,
                            margin: '0.5rem 0'
                          }}
                        />
                        {/* í¸ì§‘ ëª¨ë“œì¼ ë•Œë§Œ ìˆ˜ì •/ì‚­ì œ ë²„íŠ¼ ë…¸ì¶œ */}
                        {editMode && (
                          <div style={{ textAlign: 'right' }}>
                            <button
                              className="edit-delete-btn"
                              onClick={() => deleteItem(index)}
                            >
                              Delete
                            </button>
                          </div>
                        )}
                      </div>
                    );
                  }

                  if (item.type === 'category') {
                    return (
                      <div
                        key={index}
                        style={{
                          display: 'flex',
                          justifyContent: 'space-between',
                          alignItems: 'center',
                          cursor: editMode ? 'move' : 'default',
                          borderTop:
                            editMode && draggedOverItem === index
                              ? `2px solid ${accentColor}`
                              : 'none'
                        }}
                        {...dndProps}
                      >
                        <div style={{ fontWeight: '600', color: '#555' }}>
                          {item.text}
                        </div>
                        {editMode && (
                          <div>
                            <button
                              className="edit-delete-btn"
                              onClick={() => editItem(index)}
                            >
                              Edit
                            </button>
                            <button
                              className="edit-delete-btn"
                              onClick={() => deleteItem(index)}
                            >
                              Delete
                            </button>
                          </div>
                        )}
                      </div>
                    );
                  }

                  // ì¼ë°˜ todo í•­ëª©
                  return (
                    <div
                      key={index}
                      style={{
                        display: 'flex',
                        alignItems: 'center',
                        gap: '0.5rem',
                        padding: '0.5rem',
                        borderRadius: '0.25rem',
                        cursor: editMode ? 'move' : 'default',
                        background: '#fafafa',
                        borderTop:
                          editMode && draggedOverItem === index
                            ? `2px solid ${accentColor}`
                            : 'none'
                      }}
                      {...dndProps}
                    >
                      <span
                        onClick={(e) => {
                          if (!editMode) {
                            // í¸ì§‘ ëª¨ë“œ ì•„ë‹ ë•Œë§Œ ì²´í¬ë°•ìŠ¤ í´ë¦­
                            e.stopPropagation();
                            toggleState(index);
                          }
                        }}
                        style={{
                          color: accentColor,
                          fontFamily: 'monospace',
                          fontSize: '1.25rem',
                          cursor: editMode ? 'default' : 'pointer'
                        }}
                      >
                        {bulletStates[item.state]}
                      </span>
                      <span style={{ flex: 1 }}>{item.text}</span>
                      {editMode && (
                        <>
                          <button
                            className="edit-delete-btn"
                            onClick={() => editItem(index)}
                          >
                            Edit
                          </button>
                          <button
                            className="edit-delete-btn"
                            onClick={() => deleteItem(index)}
                          >
                            Delete
                          </button>
                        </>
                      )}
                    </div>
                  );
                })}
              </div>

              {/* Export as Text / Edit ë²„íŠ¼ */}
              <div style={{ display: 'flex', gap: '0.5rem', marginTop: '1rem' }}>
                {items.length > 0 && (
                  <button
                    onClick={exportToText}
                    style={{
                      flex: 1,
                      padding: '0.5rem',
                      fontSize: '0.875rem',
                      background: accentColor,
                      color: '#fff',
                      border: 'none',
                      borderRadius: '0.25rem',
                      cursor: 'pointer'
                    }}
                  >
                    Export as Text
                  </button>
                )}
                <button
                  onClick={() => setEditMode((prev) => !prev)}
                  style={{
                    flex: items.length > 0 ? 'unset' : 1,
                    padding: '0.5rem',
                    fontSize: '0.875rem',
                    background: editMode ? '#dddddd' : '#f0f0f0',
                    border: 'none',
                    borderRadius: '0.25rem',
                    cursor: 'pointer'
                  }}
                >
                  {editMode ? 'Done' : 'Edit'}
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // 4) ReactDOMìœ¼ë¡œ ë Œë”ë§
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
  </script>
</body>
</html>
