<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>𝐝 : ᴛᴏᴅᴏ</title>
  <!-- 파비콘 적용 -->
  <link rel="icon" href="./favi.ico" type="image/x-icon" />

  <!-- 사용자 정의 폰트 사용 -->
  <style>
    @font-face {
      font-family: 'HJSS';
      src: url('./HJSS.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'HJSS', sans-serif;
      background: #f5f5f5;
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    /* 할일 편집/삭제 버튼 최소 스타일 */
    .edit-delete-btn {
      font-size: 0.75rem;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React, ReactDOM, Babel (CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase (v9 compat) - Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>

  <script type="text/babel">
    // 1) Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyAa-8IWlzzPflkV6Iqzunha5TCnMXclTns",
      authDomain: "nagi-todo.firebaseapp.com",
      databaseURL: "https://nagi-todo-default-rtdb.firebaseio.com/",
      projectId: "nagi-todo",
      storageBucket: "nagi-todo.firebasestorage.app",
      messagingSenderId: "923414063910",
      appId: "1:923414063910:web:e09c59bc3cc72a19686fe7"
    };

    // 2) Firebase 초기화
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 3) App 컴포넌트
    function App() {
      // 상태들
      const [text, setText] = React.useState('');
      const [categoryText, setCategoryText] = React.useState('');
      const [selectedDate, setSelectedDate] = React.useState(new Date());
      const [showSidebar, setShowSidebar] = React.useState(true);
      const [allTodos, setAllTodos] = React.useState({});
      const [accentColor, setAccentColor] = React.useState('#3B82F6');
      const [draggedItem, setDraggedItem] = React.useState(null);
      const [draggedOverItem, setDraggedOverItem] = React.useState(null);

      // Edit 모드 여부
      const [editMode, setEditMode] = React.useState(false);

      // 로컬 스토리지에서 accentColor 로드
      React.useEffect(() => {
        const savedColor = localStorage.getItem('accentColor');
        if (savedColor) {
          setAccentColor(savedColor);
        }
      }, []);

      // accentColor가 바뀔 때마다 로컬 스토리지에 저장
      React.useEffect(() => {
        localStorage.setItem('accentColor', accentColor);
      }, [accentColor]);

      const bulletStates = ['☐', '☑', '☒'];
      const dateKey = selectedDate.toISOString().split('T')[0];
      const items = allTodos[dateKey] || [];

      // 달력 계산
      const daysInMonth = new Date(
        selectedDate.getFullYear(),
        selectedDate.getMonth() + 1,
        0
      ).getDate();
      const firstDay = new Date(
        selectedDate.getFullYear(),
        selectedDate.getMonth(),
        1
      ).getDay();

      // 이전/다음 달 이동
      function handlePrevMonth() {
        setSelectedDate((prev) => {
          const newDate = new Date(prev.getFullYear(), prev.getMonth() - 1, 1);
          return newDate;
        });
      }
      function handleNextMonth() {
        setSelectedDate((prev) => {
          const newDate = new Date(prev.getFullYear(), prev.getMonth() + 1, 1);
          return newDate;
        });
      }

      // 달력 데이터 실시간 구독
      React.useEffect(() => {
        const todosRef = database.ref('todos/' + dateKey);
        const onValueChange = todosRef.on('value', (snapshot) => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            setAllTodos((prev) => ({
              ...prev,
              [dateKey]: data
            }));
          } else {
            // 해당 날짜에 데이터가 없으면 빈 배열로
            setAllTodos((prev) => ({
              ...prev,
              [dateKey]: []
            }));
          }
        });
        return () => todosRef.off('value', onValueChange);
      }, [dateKey]);

      // local + Firebase 동시 업데이트
      const updateAllTodos = (updater) => {
        setAllTodos((prev) => {
          const newAll = typeof updater === 'function' ? updater(prev) : updater;
          database
            .ref('todos/' + dateKey)
            .set(newAll[dateKey])
            .catch((err) => console.error('DB write error:', err));
          return newAll;
        });
      };

      // 새 항목 추가
      function handleKeyDown(event, type) {
        if (event.key === 'Enter') {
          event.preventDefault();
          if (type === 'todo' && text.trim()) {
            updateAllTodos((prev) => ({
              ...prev,
              [dateKey]: [
                ...(prev[dateKey] || []),
                { type: 'todo', text: text.trim(), state: 0 }
              ]
            }));
            setText('');
          } else if (type === 'category' && categoryText.trim()) {
            updateAllTodos((prev) => ({
              ...prev,
              [dateKey]: [
                ...(prev[dateKey] || []),
                { type: 'category', text: categoryText.trim() }
              ]
            }));
            setCategoryText('');
          }
        }
      }

      function addDivider() {
        updateAllTodos((prev) => ({
          ...prev,
          [dateKey]: [...(prev[dateKey] || []), { type: 'divider' }]
        }));
      }

      // Todo 체크박스 토글
      function toggleState(index) {
        updateAllTodos((prev) => ({
          ...prev,
          [dateKey]: prev[dateKey].map((item, i) =>
            i === index && item.type === 'todo'
              ? { ...item, state: (item.state + 1) % bulletStates.length }
              : item
          )
        }));
      }

      // 삭제
      function deleteItem(index) {
        updateAllTodos((prev) => ({
          ...prev,
          [dateKey]: prev[dateKey].filter((_, i) => i !== index)
        }));
      }

      // 편집(수정)
      function editItem(index) {
        // prompt로 텍스트 수정
        const item = items[index];
        if (!item) return;
        const newText = prompt('Edit text:', item.text);
        if (newText !== null && newText.trim()) {
          updateAllTodos((prev) => {
            const newItems = [...prev[dateKey]];
            newItems[index] = { ...newItems[index], text: newText.trim() };
            return { ...prev, [dateKey]: newItems };
          });
        }
      }

      // 텍스트 파일로 내보내기
      function exportToText() {
        const title = selectedDate.toLocaleDateString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        let content = `${title}\n\n`;
        items.forEach((item) => {
          if (item.type === 'divider') {
            content += '-------------------\n';
          } else if (item.type === 'category') {
            content += `\n${item.text}\n`;
          } else {
            content += `${bulletStates[item.state]} ${item.text}\n`;
          }
        });

        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `todos-${dateKey}.txt`;
        link.click();
        URL.revokeObjectURL(url);
      }

      // 해당 날짜에 할 일 있는지 체크
      const hasTodos = (date) => {
        const key = date.toISOString().split('T')[0];
        return allTodos[key] && allTodos[key].length > 0;
      };

      // 드래그앤드롭 (editMode일 때만 활성화)
      function handleDragStart(e, index) {
        if (!editMode) return;
        setDraggedItem(index);
        e.currentTarget.style.opacity = '0.4';
      }
      function handleDragEnd(e) {
        if (!editMode) return;
        e.currentTarget.style.opacity = '1';
        setDraggedItem(null);
        setDraggedOverItem(null);
      }
      function handleDragOver(e, index) {
        if (!editMode) return;
        e.preventDefault();
        setDraggedOverItem(index);
      }
      function handleDrop(e, index) {
        if (!editMode) return;
        e.preventDefault();
        const itemsCopy = [...items];
        const draggedItemContent = itemsCopy[draggedItem];
        itemsCopy.splice(draggedItem, 1);
        itemsCopy.splice(index, 0, draggedItemContent);

        updateAllTodos((prev) => ({
          ...prev,
          [dateKey]: itemsCopy
        }));

        setDraggedItem(null);
        setDraggedOverItem(null);
      }

      return (
        <div style={{ minHeight: '100vh', display: 'flex' }}>
          {/* 모바일용 사이드바 토글 버튼 */}
          <button
            onClick={() => setShowSidebar(!showSidebar)}
            style={{
              position: 'fixed',
              left: '1rem',
              top: '1rem',
              zIndex: 10,
              background: '#fff',
              padding: '0.5rem',
              borderRadius: '9999px',
              boxShadow: '0 2px 5px rgba(0,0,0,0.1)',
              cursor: 'pointer'
            }}
            className="md:hidden"
          >
            {showSidebar ? '←' : '→'}
          </button>

          {/* 사이드바 */}
          <div
            style={{
              position: 'fixed',
              left: 0,
              top: 0,
              bottom: 0,
              width: '16rem',
              background: '#fff',
              boxShadow: '0 2px 5px rgba(0,0,0,0.1)',
              zIndex: 20,
              overflow: 'visible',
              transform: showSidebar ? 'translateX(0)' : 'translateX(-100%)',
              transition: 'transform 0.3s ease-in-out'
            }}
            className="md:translate-x-0"
          >
            <div style={{ padding: '1rem' }}>
              {/* 년/월 표시 */}
              <h2
                style={{
                  fontWeight: 'bold',
                  whiteSpace: 'pre-line',
                  textAlign: 'center',
                  marginBottom: '1rem'
                }}
              >
                {selectedDate.toLocaleString('en-US', { year: 'numeric' })}
                {'\n'}
                {selectedDate.toLocaleString('en-US', { month: 'long' })}
              </h2>

              {/* accentColor 선택 (달력 상단 중앙) */}
              <div
                style={{
                  display: 'flex',
                  justifyContent: 'center',
                  marginBottom: '1rem'
                }}
              >
                <input
                  type="color"
                  value={accentColor}
                  onChange={(e) => setAccentColor(e.target.value)}
                  style={{
                    width: '1.5rem',
                    height: '1.5rem',
                    borderRadius: '9999px',
                    cursor: 'pointer'
                  }}
                  title="Select accent color"
                />
              </div>

              {/* 달력 (요일 헤더) */}
              <div
                style={{
                  display: 'grid',
                  gridTemplateColumns: 'repeat(7, 1fr)',
                  gap: '0.25rem',
                  fontSize: '0.875rem'
                }}
              >
                {['S', 'M', 'T', 'W', 'T', 'F', 'S'].map((d) => (
                  <div
                    key={d}
                    style={{ textAlign: 'center', fontWeight: '500', color: '#666' }}
                  >
                    {d}
                  </div>
                ))}
                {Array(firstDay)
                  .fill(null)
                  .map((_, i) => (
                    <div key={`empty-${i}`} />
                  ))}
                {Array.from({ length: daysInMonth }, (_, i) => {
                  const date = new Date(
                    selectedDate.getFullYear(),
                    selectedDate.getMonth(),
                    i + 1
                  );
                  const isSelected = date.toDateString() === selectedDate.toDateString();
                  const isToday = date.toDateString() === new Date().toDateString();
                  const hasItemsVar = hasTodos(date);

                  return (
                    <button
                      key={i}
                      onClick={() => {
                        setSelectedDate(date);
                        if (window.innerWidth < 768) setShowSidebar(false);
                      }}
                      style={{
                        width: '1.8rem',
                        height: '1.8rem',
                        margin: '0 auto',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        border:
                          isToday && !isSelected ? '1px solid #ccc' : 'none',
                        backgroundColor: isSelected ? accentColor : 'transparent',
                        color: isSelected ? '#fff' : '#000',
                        borderRadius: '9999px',
                        transition: 'background-color 0.2s',
                        position: 'relative',
                        cursor: 'pointer'
                      }}
                    >
                      <span>{i + 1}</span>
                      {hasItemsVar && (
                        <span
                          style={{
                            fontSize: '0.75rem',
                            color: isSelected ? '#fff' : accentColor,
                            position: 'absolute',
                            bottom: '-0.3rem'
                          }}
                        >
                          •
                        </span>
                      )}
                    </button>
                  );
                })}
              </div>

              {/* ← → 버튼 (사이드바 하단) */}
              <div
                style={{
                  display: 'flex',
                  justifyContent: 'space-between',
                  marginTop: '1rem'
                }}
              >
                <button
                  onClick={handlePrevMonth}
                  style={{
                    background: '#f0f0f0',
                    border: 'none',
                    padding: '0.25rem 0.5rem',
                    cursor: 'pointer',
                    borderRadius: '0.25rem'
                  }}
                >
                  ←
                </button>
                <button
                  onClick={handleNextMonth}
                  style={{
                    background: '#f0f0f0',
                    border: 'none',
                    padding: '0.25rem 0.5rem',
                    cursor: 'pointer',
                    borderRadius: '0.25rem'
                  }}
                >
                  →
                </button>
              </div>
            </div>
          </div>

          {/* 메인 컨텐츠 영역 */}
          <div
            style={{
              flex: 1,
              padding: '1rem',
              transition: 'margin-left 0.3s',
              marginLeft: showSidebar ? '16rem' : '0'
            }}
          >
            <div
              style={{
                maxWidth: '42rem',
                margin: '0 auto',
                background: '#fff',
                borderRadius: '0.5rem',
                boxShadow: '0 2px 5px rgba(0,0,0,0.1)',
                padding: '1.5rem'
              }}
            >
              <h2
                style={{
                  fontSize: '1.25rem',
                  fontWeight: 'bold',
                  marginBottom: '1rem'
                }}
              >
                {selectedDate.toLocaleDateString('en-US', {
                  weekday: 'long',
                  year: 'numeric',
                  month: 'long',
                  day: 'numeric'
                })}
              </h2>

              {/* Add a task, Divider, Category를 하나의 grid로 묶어 폭 정렬 */}
              <div
                style={{
                  display: 'grid',
                  gridTemplateColumns: 'auto 1fr',
                  columnGap: '0.5rem',
                  rowGap: '0.75rem'
                }}
              >
                {/* 첫 번째 줄: Add a Task가 두 칸 전체를 차지 */}
                <input
                  type="text"
                  value={text}
                  onChange={(e) => setText(e.target.value)}
                  onKeyDown={(e) => handleKeyDown(e, 'todo')}
                  placeholder="Add a task..."
                  style={{
                    gridColumn: '1 / 3',
                    border: '1px solid #ccc',
                    padding: '0.5rem',
                    borderRadius: '0.25rem',
                    width: '100%'
                  }}
                />

                {/* 두 번째 줄: Add Divider / Add category */}
                <button
                  onClick={addDivider}
                  style={{
                    padding: '0.5rem 0.75rem',
                    fontSize: '0.875rem',
                    background: '#f0f0f0',
                    border: 'none',
                    borderRadius: '0.25rem',
                    cursor: 'pointer'
                  }}
                >
                  Add Divider
                </button>
                <input
                  type="text"
                  value={categoryText}
                  onChange={(e) => setCategoryText(e.target.value)}
                  onKeyDown={(e) => handleKeyDown(e, 'category')}
                  placeholder="Add category..."
                  style={{
                    border: '1px solid #ccc',
                    padding: '0.25rem',
                    borderRadius: '0.25rem',
                    fontSize: '0.875rem'
                  }}
                />
              </div>

              {/* 할 일 목록 */}
              <div style={{ marginTop: '1rem', display: 'flex', flexDirection: 'column', gap: '0.5rem' }}>
                {items.map((item, index) => {
                  // 편집 모드일 때만 DnD 이벤트를 부여
                  const dndProps = editMode
                    ? {
                        draggable: true,
                        onDragStart: (e) => handleDragStart(e, index),
                        onDragEnd: handleDragEnd,
                        onDragOver: (e) => handleDragOver(e, index),
                        onDrop: (e) => handleDrop(e, index)
                      }
                    : {};

                  if (item.type === 'divider') {
                    return (
                      <div
                        key={index}
                        style={{
                          position: 'relative',
                          borderTop:
                            editMode && draggedOverItem === index
                              ? `2px solid ${accentColor}`
                              : 'none',
                          margin: '0.5rem 0'
                        }}
                        {...dndProps}
                      >
                        <hr
                          style={{
                            borderTop: `1px solid ${accentColor}`,
                            margin: '0.5rem 0'
                          }}
                        />
                        {/* 편집 모드일 때만 수정/삭제 버튼 노출 */}
                        {editMode && (
                          <div style={{ textAlign: 'right' }}>
                            <button
                              className="edit-delete-btn"
                              onClick={() => deleteItem(index)}
                            >
                              Delete
                            </button>
                          </div>
                        )}
                      </div>
                    );
                  }

                  if (item.type === 'category') {
                    return (
                      <div
                        key={index}
                        style={{
                          display: 'flex',
                          justifyContent: 'space-between',
                          alignItems: 'center',
                          cursor: editMode ? 'move' : 'default',
                          borderTop:
                            editMode && draggedOverItem === index
                              ? `2px solid ${accentColor}`
                              : 'none'
                        }}
                        {...dndProps}
                      >
                        <div style={{ fontWeight: '600', color: '#555' }}>
                          {item.text}
                        </div>
                        {editMode && (
                          <div>
                            <button
                              className="edit-delete-btn"
                              onClick={() => editItem(index)}
                            >
                              Edit
                            </button>
                            <button
                              className="edit-delete-btn"
                              onClick={() => deleteItem(index)}
                            >
                              Delete
                            </button>
                          </div>
                        )}
                      </div>
                    );
                  }

                  // 일반 todo 항목
                  return (
                    <div
                      key={index}
                      style={{
                        display: 'flex',
                        alignItems: 'center',
                        gap: '0.5rem',
                        padding: '0.5rem',
                        borderRadius: '0.25rem',
                        cursor: editMode ? 'move' : 'default',
                        background: '#fafafa',
                        borderTop:
                          editMode && draggedOverItem === index
                            ? `2px solid ${accentColor}`
                            : 'none'
                      }}
                      {...dndProps}
                    >
                      <span
                        onClick={(e) => {
                          if (!editMode) {
                            // 편집 모드 아닐 때만 체크박스 클릭
                            e.stopPropagation();
                            toggleState(index);
                          }
                        }}
                        style={{
                          color: accentColor,
                          fontFamily: 'monospace',
                          fontSize: '1.25rem',
                          cursor: editMode ? 'default' : 'pointer'
                        }}
                      >
                        {bulletStates[item.state]}
                      </span>
                      <span style={{ flex: 1 }}>{item.text}</span>
                      {editMode && (
                        <>
                          <button
                            className="edit-delete-btn"
                            onClick={() => editItem(index)}
                          >
                            Edit
                          </button>
                          <button
                            className="edit-delete-btn"
                            onClick={() => deleteItem(index)}
                          >
                            Delete
                          </button>
                        </>
                      )}
                    </div>
                  );
                })}
              </div>

              {/* Export as Text / Edit 버튼 */}
              <div style={{ display: 'flex', gap: '0.5rem', marginTop: '1rem' }}>
                {items.length > 0 && (
                  <button
                    onClick={exportToText}
                    style={{
                      flex: 1,
                      padding: '0.5rem',
                      fontSize: '0.875rem',
                      background: accentColor,
                      color: '#fff',
                      border: 'none',
                      borderRadius: '0.25rem',
                      cursor: 'pointer'
                    }}
                  >
                    Export as Text
                  </button>
                )}
                <button
                  onClick={() => setEditMode((prev) => !prev)}
                  style={{
                    flex: items.length > 0 ? 'unset' : 1,
                    padding: '0.5rem',
                    fontSize: '0.875rem',
                    background: editMode ? '#dddddd' : '#f0f0f0',
                    border: 'none',
                    borderRadius: '0.25rem',
                    cursor: 'pointer'
                  }}
                >
                  {editMode ? 'Done' : 'Edit'}
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // 4) ReactDOM으로 렌더링
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
  </script>
</body>
</html>
